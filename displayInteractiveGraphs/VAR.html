<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAR chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="varChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById("varChart").getContext("2d");
        var varChart = new Chart(ctx,{
            type: "line",
            data: {
                labels: {{ labels | safe }}
                datasets: [
                    {
                    labels: "data points",
                    data: {{ values | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    }
                ]
            }
            options: {
                responsive: false
            }
        })
    </script>
</body>
</html>
